<!DOCTYPE html>
<html>
  <head>
        <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title> <!--도서관 이름 보여주기--> 
    <link rel="stylesheet" href="detailed_style.css">
    
    <!--네이버 지도-->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=wg1n2rlj58"></script>

  </head>

  <body>
    <h1 class="text-center" id="libname">something lib name</h1>  <!--도서관 이름-->
    <span id="cInput"></span>
    
    <div class="center">
      <table class="center table table-bordered table-hover">
        <thead>
          <td colspan="4"><strong>libraryName</strong></td>
        </thead>
        <tbody>
          <tr id="Name&SeqNum"><!--도서관 구분명과 일련번호-->
            <td>Library Type</td>
            <td>libraryType</td>
            <td>Library Sequence Number</td>
            <td>librarySeqNum</td>
          </tr>
          <tr id="Url&Phone"><!--도서관 홈페이지와 전화번호-->
            <td>HomePage</td>
            <td><a href="" target="_blank">Url of library</a></td>
            <td>Phone</td>
            <td>libraryPhone</td>
          </tr>
          <tr id="Opened&Closed"><!--도서관 개관 시간과 휴일-->
            <td>Library Open Times</td>
            <td>libraryOpTimes</td>
            <td>Library Closed Date</td>
            <td>libraryCloseDate</td>
          </tr>
          <tr id="GuName&GuCode"><!--도서관 구 코드와 구 이름-->
          </tr>
          <tr id="Address"><!--도서관 주소-->
            <td></td>
            <td></td>
          </tr>
          <tr><!--도서관 위치 지도 네이버 로그인해서 API 승인 받으면 될듯 집가서 해야겟다-->
            <td id="map">
            </td>
          </tr>
          <tr id="Long&Lat"><!--도서관 위도와 경도-->
            <td>Library Latitude</td>
            <td></td>
            <td>Library Longtitude</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      alert("working");
      document.getElementsById("cInput").value = "sdfsdf";        

      // 지도
      var mapOptions = {
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 10
      };
      var map = new naver.maps.Map('map', mapOptions);
      alert("script all done");
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  </body>
</html>
