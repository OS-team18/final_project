<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>서울시 공공도서관 상세정보</title>
        <!--도서관 이름 보여주기-->
        <!--
    <link rel="stylesheet" href="detailed_style.css">
    -->

        <script>
            const sear = window.location.search;
            const param = new URLSearchParams(sear);
            const idx = param.get("lbrry_seq_no");
            //console.log(idx);

            window.addEventListener("load", () => {
                fetch("library_seoul.json")
                    .then((response) => response.json())
                    .then((data) => {
                        data.DATA.forEach((obj) => {
                            if (obj.lbrry_seq_no == idx) {
                                console.log(obj);

                                bookmark(obj);
                                addToTable(obj);
                                myMap(obj);
                            }
                        });
                    });
            });
        </script>
    </head>

    <body>
        <div class="container">
            <h1
                class="text-center"
                style="margin-top: 30px; margin-bottom: 20px"
            >
                공공도서관 상세정보
            </h1>
            <br />
            <button
                type="button"
                id="bookmarkButton"
                class="btn btn-primary"
                data-bs-toggle="button"
                autocomplete="off"
                aria-pressed="false"
            >
                Bookmark
            </button>
            <table class="table table-bordered table-hover">
                <tbody id="info"></tbody>
            </table>

            <div
                id="map"
                style="width: 100%; height: 500px; margin-bottom: 50px"
            ></div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
        <!--표에 넣을 데이터-->
        <script type="test/javascript" scr="main.js"></script>
        <script>
            function bookmark(obj) {
                let bookButton = document.querySelector("#bookmarkButton");
                let bookmarkList = JSON.parse(
                    localStorage.getItem("bookmarkData")
                );

                if (bookmarkList.includes(obj.lbrry_seq_no)) {
                    bookButton.classList.add("activate");
                    bookButton.ariaPressed = "true";
                    bookButton.innerHTML = "Already Bookmarked";
                    bookButton.classList.remove("btn-primary");
                    bookButton.classList.add("btn-default");
                }

                bookButton.addEventListener("click", () => {
                    if (bookButton.classList.contains("activate")) {
                        //alert("Removed from Favorites")
                        bookButton.classList.remove("activate");
                        bookButton.classList.add("deactivate");
                        bookButton.innerHTML = "Press to Bookmark";
                        bookButton.classList.remove("btn-default");
                        bookButton.classList.add("btn-primary");

                        // 북마크 목록에서 제거
                        for (
                            let index = 0;
                            index < bookmarkList.length;
                            index++
                        ) {
                            if (obj.lbrry_seq_no === bookmarkList[index]) {
                                bookmarkList.splice(index, 1);
                                index--;
                            }
                        }
                    } else {
                        //alert("Added to Favorites")
                        bookButton.classList.remove("deactivate");
                        bookButton.classList.add("activate");
                        bookButton.innerHTML = "Already Bookmarked";
                        bookButton.classList.remove("btn-primary");
                        bookButton.classList.add("btn-default");

                        //북마크 목록에 추가
                        bookmarkList.push(obj.lbrry_seq_no);
                    }
                    console.log(bookmarkList);
                    localStorage.setItem(
                        "bookmarkData",
                        JSON.stringify(bookmarkList)
                    );
                });
            }

            function addToTable(obj) {
                let tr1 = document.createElement("tr");
                let tr2 = document.createElement("tr");
                let tr3 = document.createElement("tr");
                let tr4 = document.createElement("tr");
                let tr5 = document.createElement("tr");
                let tr6 = document.createElement("tr");

                let th1 = document.createElement("th");
                let th2 = document.createElement("th");
                let th3 = document.createElement("th");
                let th4 = document.createElement("th");
                let th5 = document.createElement("th");
                let th6 = document.createElement("th");
                th1.appendChild(document.createTextNode("도서관명"));
                th2.appendChild(document.createTextNode("전화번호"));
                th3.appendChild(document.createTextNode("홈페이지 URL"));
                th4.appendChild(document.createTextNode("운영시간"));
                th5.appendChild(document.createTextNode("정기 휴관일"));
                th6.appendChild(document.createTextNode("주소"));

                let td1 = document.createElement("td");
                let td2 = document.createElement("td");
                let td3 = document.createElement("td");
                let td4 = document.createElement("td");
                let td5 = document.createElement("td");
                let td6 = document.createElement("td");

                var no_info = "정보 없음";
                td1.appendChild(document.createTextNode(obj.lbrry_name));
                if (obj.tel_no == null) {
                    td2.appendChild(document.createTextNode(no_info));
                } else {
                    td2.appendChild(document.createTextNode(obj.tel_no));
                }

                if (obj.hmpg_url == null) {
                    td3.appendChild(document.createTextNode(no_info));
                } else {
                    let link = document.createElement("a");
                    link.innerHTML =
                        '<a href="' +
                        obj.hmpg_url +
                        '">' +
                        obj.hmpg_url +
                        "</a>";
                    td3.appendChild(link);
                }

                if (obj.op_time == null) {
                    td4.appendChild(document.createTextNode(no_info));
                } else {
                    td4.appendChild(document.createTextNode(obj.op_time));
                }

                if (obj.fdrm_close_date == null) {
                    td5.appendChild(document.createTextNode(no_info));
                } else {
                    td5.appendChild(
                        document.createTextNode(obj.fdrm_close_date)
                    );
                }

                if (obj.adres == null) {
                    td6.appendChild(document.createTextNode(no_info));
                } else {
                    td6.appendChild(document.createTextNode(obj.adres));
                }

                tr1.appendChild(th1);
                tr1.appendChild(td1);
                tr2.appendChild(th2);
                tr2.appendChild(td2);
                tr3.appendChild(th3);
                tr3.appendChild(td3);
                tr4.appendChild(th4);
                tr4.appendChild(td4);
                tr5.appendChild(th5);
                tr5.appendChild(td5);
                tr6.appendChild(th6);
                tr6.appendChild(td6);

                let table = document.querySelector("#info");
                table.appendChild(tr1);
                table.appendChild(tr2);
                table.appendChild(tr3);
                table.appendChild(tr4);
                table.appendChild(tr5);
                table.appendChild(tr6);
            }
        </script>

        <!-- 지도 -->
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=afb41c5b677efee59e0832663e8b896d"
        ></script>
        <script>
            function myMap(obj) {
                var name = obj.lbrry_name;
                var rtime = obj.op_time;
                var lat = obj.xcnts;
                var lng = obj.ydnts;

                if (rtime == null) {
                    rtime = "운영시간 정보 없음";
                }
                //console.log("지도 op_time 정보 없음");

                var mapContainer = document.getElementById("map"), // 지도를 표시할 div
                    mapOption = {
                        center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
                        level: 3, // 지도의 확대 레벨
                    };

                // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
                var map = new kakao.maps.Map(mapContainer, mapOption);

                // 마커가 표시될 위치입니다
                var markerPosition = new kakao.maps.LatLng(lat, lng);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition,
                });

                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);

                // 마커를 클릭했을 때 마커 위에 표시할 인포윈도우를 생성합니다
                var iwContent =
                        '<div style="text-align:center; padding:5px; width:400px;">' +
                        name +
                        " <br>" +
                        rtime +
                        "</div>", // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                    iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

                // 인포윈도우를 생성합니다
                var infowindow = new kakao.maps.InfoWindow({
                    content: iwContent,
                    removable: iwRemoveable,
                });

                // 마커에 클릭이벤트를 등록합니다
                kakao.maps.event.addListener(marker, "click", function () {
                    // 마커 위에 인포윈도우를 표시합니다
                    infowindow.open(map, marker);
                });
            }
        </script>
    </body>
</html>
